#Server
server.port=3004
spring.application.name=emergency-notification-agent

#RabbitMQ
spring.rabbitmq.host=192.168.1.3
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.name=exchange
rabbitmq.queue.notification.name=notification_queue
rabbitmq.routing.notification.key=notification_routing_key
rabbitmq.queue.emergency.name=emergency_queue
rabbitmq.routing.emergency.key=emergency_routing_key

#MySQL
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://192.168.1.8:3306/pass
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
